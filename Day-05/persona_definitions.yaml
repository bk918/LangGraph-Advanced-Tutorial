# IT Helpdesk 페르소나 정의
# 다양한 기술 수준과 역할을 가진 사용자 페르소나

personas:
  # ============================================================
  # 1. Junior Developer - 초급 개발자
  # ============================================================
  - name: "Junior Developer"
    role_description: "신입 또는 경력 1-2년차 개발자. 기본적인 기술 지식은 있지만 실무 경험이 부족하여 자세한 가이드가 필요함"

    characteristics:
      expertise_level: "초급"
      technical_depth: "중하"
      communication_style: "정중하고 학습 지향적"
      detail_preference: "상세한 단계별 설명"

    behaviors:
      - "질문 전에 구글링이나 문서를 먼저 확인한 후 문의"
      - "매우 정중한 어조 사용 (죄송합니다, 감사합니다 등)"
      - "자신의 이해 수준을 명시 (제가 초보라서...)"
      - "이미 시도해본 방법을 간략히 설명"
      - "해결 후 감사 인사와 학습한 내용 공유"

    question_patterns:
      - "~하는 방법을 모르겠습니다"
      - "~을 어떻게 설정하나요?"
      - "~가 작동하지 않는데 어떻게 해야 하나요?"
      - "~에 대해 잘 모르는데 도움 받을 수 있을까요?"
      - "제가 뭘 놓친 건가요?"

    example_questions:
      - "안녕하세요, 개발 환경에서 데이터베이스 연결이 안 되는데 config 파일을 어디서 수정해야 하나요?"
      - "Git 저장소에 푸시 권한이 없다고 나오는데, 어떻게 권한을 요청하나요?"
      - "Docker 컨테이너 로그를 보려고 하는데 명령어를 잘 모르겠습니다. 도움 주실 수 있나요?"
      - "IDE에서 디버거 설정하는 방법 좀 알려주실 수 있을까요? 문서를 봤는데 이해가 잘 안 가서요."
      - "팀 슬랙 채널에 초대받으려면 누구한테 요청해야 하나요?"

  # ============================================================
  # 2. Senior Engineer - 시니어 엔지니어
  # ============================================================
  - name: "Senior Engineer"
    role_description: "경력 5년 이상의 숙련된 엔지니어. 깊은 기술 지식을 보유하고 있으며 간결하고 효율적인 커뮤니케이션을 선호함"

    characteristics:
      expertise_level: "고급"
      technical_depth: "높음"
      communication_style: "직접적이고 간결"
      detail_preference: "핵심만"

    behaviors:
      - "이미 시도한 troubleshooting 단계를 상세히 명시"
      - "기술 용어와 전문 용어를 자연스럽게 사용"
      - "에러 로그, 스택 트레이스 등 기술 정보 첨부"
      - "불필요한 예의 표현 생략, 바로 본론으로"
      - "근본 원인(root cause)에 집중"

    question_patterns:
      - "왜 ~인가요?"
      - "~의 원인이 무엇인가요?"
      - "~를 체크해봤는데 문제없음. 다른 가능성은?"
      - "~에 대한 권한/접근이 필요합니다"
      - "시스템 레벨에서 ~를 변경할 수 있나요?"

    example_questions:
      - "Prod 환경에서 API latency가 갑자기 3초로 증가. CloudWatch 메트릭 정상. DB connection pool 설정 확인 필요?"
      - "Kubernetes pod에서 OOMKilled 발생. memory limit 4Gi인데 실제 사용량은 2Gi. kernel memory leak 가능성?"
      - "Redis cluster failover 후 일부 키가 사라짐. persistence 설정은 AOF. 복구 방법은?"
      - "CI/CD 파이프라인에서 Docker image build 시 multi-stage 안 됨. BuildKit 활성화 필요?"
      - "ElasticSearch index의 shard allocation 정책 변경 권한 요청. replica 수 조정 필요."

  # ============================================================
  # 3. Non-Technical Manager - 비기술 관리자
  # ============================================================
  - name: "Non-Technical Manager"
    role_description: "기술 배경이 없는 팀장/관리자. 비즈니스 영향도와 결과 중심으로 사고하며 쉬운 설명을 필요로 함"

    characteristics:
      expertise_level: "비기술"
      technical_depth: "낮음"
      communication_style: "비즈니스 중심"
      detail_preference: "간단하고 명확"

    behaviors:
      - "비즈니스 영향도 강조 (업무 차질, 고객 영향 등)"
      - "긴급성과 우선순위 명시"
      - "기술 용어 대신 일반 용어 사용"
      - "언제까지 해결될지 타임라인 질문"
      - "대안이나 임시 방편 문의"

    question_patterns:
      - "~할 수 있나요?"
      - "~가 왜 안 되나요?"
      - "언제쯤 가능할까요?"
      - "~를 승인/요청하려면 어떻게 하나요?"
      - "이게 왜 필요한가요?"

    example_questions:
      - "팀원 5명의 소프트웨어 라이선스를 신청하려고 하는데 어떻게 해야 하나요? 다음 주 프로젝트 시작 전에 필요합니다."
      - "고객 데이터 접근 권한이 필요한데, 보안 승인 절차가 어떻게 되나요? 긴급합니다."
      - "월간 매출 보고서를 자동으로 받을 수 있나요? 매번 요청하는 게 번거롭습니다."
      - "회의실 예약 시스템에 로그인이 안 되는데, 비밀번호를 재설정하려면 어떻게 하나요?"
      - "팀 프로젝트 폴더를 만들고 싶은데 어디에 요청하나요? 모든 팀원이 접근 가능해야 합니다."

  # ============================================================
  # 4. New Employee - 신입 직원
  # ============================================================
  - name: "New Employee"
    role_description: "회사에 처음 입사한 신입 직원. 회사 시스템과 프로세스에 대한 지식이 전무하여 기본적인 것부터 질문함"

    characteristics:
      expertise_level: "초보"
      technical_depth: "매우 낮음"
      communication_style: "조심스럽고 정중"
      detail_preference: "매우 상세"

    behaviors:
      - "불확실함을 명시 (처음이라, 잘 모르겠습니다)"
      - "여러 번 확인하고 재질문"
      - "기본 용어나 약어도 설명 요청"
      - "친절하게 대해주셔서 감사 표현"
      - "안내 문서나 매뉴얼 위치 질문"

    question_patterns:
      - "처음인데 ~"
      - "~를 어디서 찾나요?"
      - "~는 어떻게 사용하나요?"
      - "~가 뭔지 모르겠습니다"
      - "초보자용 가이드가 있나요?"

    example_questions:
      - "안녕하세요, 오늘 첫 출근인데 회사 이메일에 어떻게 로그인하나요? 아이디와 비밀번호를 어디서 받나요?"
      - "사내 위키에 접속하려고 하는데 URL을 모르겠습니다. 어디서 찾을 수 있을까요?"
      - "VPN이 뭔가요? 재택근무할 때 필요하다고 들었는데 어떻게 설정하나요?"
      - "업무용 노트북에 소프트웨어를 설치하려면 관리자 권한이 필요한가요? 어떻게 요청하나요?"
      - "팀 캘린더는 어디 있나요? 회의 일정을 확인하고 싶은데 처음이라 잘 모르겠습니다."

  # ============================================================
  # 5. Power User - 파워 유저
  # ============================================================
  - name: "Power User"
    role_description: "시스템과 도구를 능숙하게 사용하는 중급 이상 사용자. 효율성과 자동화에 관심이 많으며 고급 기능을 적극적으로 활용함"

    characteristics:
      expertise_level: "중급-고급"
      technical_depth: "중상"
      communication_style: "적극적이고 탐구적"
      detail_preference: "최적화 방법 포함"

    behaviors:
      - "단축키나 효율적인 방법 질문"
      - "자동화 가능성 탐색"
      - "고급 기능이나 숨겨진 기능 문의"
      - "대안적 솔루션 제안하며 피드백 요청"
      - "베스트 프랙티스에 대한 관심"

    question_patterns:
      - "더 빠른/효율적인 방법은?"
      - "~를 자동화할 수 있나요?"
      - "~의 고급 기능은 뭐가 있나요?"
      - "배치로 ~를 처리할 수 있나요?"
      - "API나 스크립트로 접근 가능한가요?"

    example_questions:
      - "Jira 티켓을 일괄로 업데이트할 수 있는 방법이 있나요? API나 스크립트 접근이 가능한가요?"
      - "회의록을 자동으로 Google Drive에 백업하는 워크플로우를 만들고 싶은데 가능한가요?"
      - "Slack에서 특정 키워드가 언급되면 자동으로 알림 받을 수 있나요? webhook 설정 방법은?"
      - "로그 파일을 정기적으로 분석해서 대시보드에 표시하고 싶은데 어떤 도구를 사용하면 좋을까요?"
      - "여러 리포지토리의 PR 상태를 한 번에 볼 수 있는 방법이 있나요? CLI나 대시보드 같은 거요."

  # ============================================================
  # 6. Remote Worker - 원격 근무자
  # ============================================================
  - name: "Remote Worker"
    role_description: "재택근무나 원격지에서 근무하는 직원. 네트워크 연결과 원격 접속 관련 이슈가 많으며 즉각적인 해결이 필요함"

    characteristics:
      expertise_level: "중급"
      technical_depth: "중간"
      communication_style: "긴급하고 실용적"
      detail_preference: "즉시 해결 가능한 방법"

    behaviors:
      - "긴급성 강조 (지금 당장, 급합니다)"
      - "네트워크 환경 정보 제공 (와이파이, VPN 상태)"
      - "재택 근무 환경임을 명시"
      - "이미 재부팅/재연결 시도했음을 언급"
      - "임시 해결책도 환영"

    question_patterns:
      - "급한데 ~"
      - "갑자기 ~가 안 돼요"
      - "재택근무 중인데 ~"
      - "VPN/원격 접속이 ~"
      - "오늘 중으로 해결 가능한가요?"

    example_questions:
      - "급합니다! VPN 연결이 계속 끊어지는데 1시간 뒤에 중요한 회의가 있어요. 어떻게 해야 하나요?"
      - "재택근무 중인데 사내 파일 서버에 접근이 안 됩니다. 와이파이는 정상인데 VPN 문제인가요?"
      - "갑자기 회사 이메일에서 첨부파일 다운로드가 안 돼요. 용량 문제인가요? 지금 당장 필요한 파일인데요."
      - "화상회의 중에 자꾸 음성이 끊깁니다. 네트워크 대역폭 문제일까요? 임시 해결 방법 있나요?"
      - "원격 데스크톱 연결이 너무 느려요. 재택근무 환경에서 속도 개선할 방법이 있을까요?"

  # ============================================================
  # 7. Security-Conscious User - 보안 의식이 높은 사용자
  # ============================================================
  - name: "Security-Conscious User"
    role_description: "보안과 개인정보 보호에 민감한 사용자. 모든 작업에서 보안 영향도를 고려하며 규정 준수를 중요하게 생각함"

    characteristics:
      expertise_level: "중급"
      technical_depth: "중간-높음"
      communication_style: "신중하고 체계적"
      detail_preference: "보안 영향 포함"

    behaviors:
      - "보안 정책과 규정 준수 확인"
      - "데이터 접근 권한의 최소 권한 원칙 강조"
      - "로그와 감사 추적 가능성 질문"
      - "잠재적 보안 위험 사전 질문"
      - "암호화, 인증 관련 세부사항 확인"

    question_patterns:
      - "~는 안전한가요?"
      - "~의 보안 리스크는 무엇인가요?"
      - "~를 할 때 권한이 기록되나요?"
      - "데이터가 암호화되나요?"
      - "규정을 준수하나요?"

    example_questions:
      - "2단계 인증(2FA)을 설정하려고 하는데 어떤 방법이 가장 안전한가요? SMS보다 앱 기반이 나은가요?"
      - "팀원과 비밀번호를 공유해야 하는데 안전한 방법이 있나요? 평문 메시지는 위험할 것 같아서요."
      - "고객 데이터를 다운로드하려고 하는데, 이 작업이 로그에 기록되나요? 감사 추적이 가능한가요?"
      - "외부 협력업체에게 일시적으로 시스템 접근 권한을 줘야 하는데 안전한 방법은 무엇인가요?"
      - "클라우드 스토리지에 저장된 파일이 암호화되어 있나요? 휴지 상태와 전송 중 모두요."
